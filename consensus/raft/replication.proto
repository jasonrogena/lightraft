syntax = "proto3";
package raft;

// Is also used as a heartbeat
message AppendEntriesRequest {
    int64 term = 1;
    string leaderId = 2;
    int64 prevLogIndex = 3;
    int64 prevLogTerm = 4;
    repeated string entries = 5;
}

message AppendEntriesResponse {
    int64 term = 1;
    bool success = 2;
}